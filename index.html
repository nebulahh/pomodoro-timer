<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/output.css">
  <title>Pomodoro Timer</title>
</head>

<body class="font-Montserrat m-0 bg-bgBlack text-center">
  <div class="flex flex-col min-h-screen">
    <div class="timer__controls flex [&>*]:flex-1 [&>*]:text-white">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" class="timer__button">5 mins</button>
      <button data-time="900" class="timer__button">15 mins</button>
      <button data-time="1200" class="timer__button">20 mins</button>
      <form name="customForm" class="flex-1 hide flex" id="custom">
        <input type="text" class="flex-1 p-8 border-0" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>

    <div class="flex-1 relative h-[80vh] flex flex-col items-center justify-center">
      <h1 class="display__time-left font-thin text-9xl m-0 text-white">00:00</h1>

      <!-- track outline -->
      <svg class="track-outline translate-y-top45 absolute top-top45 pointer-events-none rotate-minus" width="453"
        height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle class="track transition-all ease-in-out duration-0.2s" cx="226.5" cy="226.5" r="216.5" stroke="#000"
          stroke-width="20" />
      </svg>
      <!-- moving outline -->
      <svg class="moving-outline absolute translate-y-top45 top-top45 pointer-events-none rotate-minus" width="453"
        height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle class="transition-all ease-in-out duration-0.2s" cx="226.5" cy="226.5" r="216.5" stroke="#00FF00"
          stroke-width="20" />
      </svg>

      <p class="mt-6 start_btn text-white">START</p>

    </div>


  </div>
  <script src="./app.js"></script>
</body>

</html>
